<!-- google maps embed -->
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
<div style="overflow:hidden;height:300px;width:100%;">
    <div id="gmap_canvas_mint" style="height:300px;width:100%;">
      <style>#gmap_canvas_mint img{max-width:none!important;background:none!important}</style>
    </div>
</div>
<script type="text/javascript">
function init_map(){
  var myOptions = {
    zoom: 12,
    center: new google.maps.LatLng(37.782870,-122.407074),
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    mapTypeControl: false,
    streetViewControl: false,
  };
  map = new google.maps.Map(document.getElementById("gmap_canvas_mint"), myOptions);
  marker = new google.maps.Marker({
    map: map,
    position: new google.maps.LatLng(37.782870, -122.407074)
  });
  infowindow = new google.maps.InfoWindow({
    content:"<div style='line-height:1.4em'><b>The San Francisco Mint</b><br/>88 5TH Street<br/> San Francisco, CA</div>"
  });
  google.maps.event.addListener(marker, "click", function(){
    infowindow.open(map,marker);
  });
  infowindow.open(map,marker);
}
google.maps.event.addDomListener(window, 'load', init_map);
</script>
